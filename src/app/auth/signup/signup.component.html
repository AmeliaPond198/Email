<h3>Create an account</h3>
<form class="example-form" [formGroup]="authForm">
    <mat-form-field class="example-full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" autocomplete="off">
        <mat-error *ngIf="authForm.get('username').errors">
            {{authForm.get('username').errors|json}}
        </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" autocomplete="off">
        <mat-error *ngIf="authForm.get('password').errors">
            {{authForm.get('password').errors|json}}
        </mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <mat-label>Password Confirmation</mat-label>
        <input matInput type="password" formControlName="passwordConfirmation" autocomplete="off">
        <mat-error *ngIf="authForm.get('passwordConfirmation').errors">
            {{authForm.get('passwordConfirmation').errors|json}}
        </mat-error>
    </mat-form-field>
    <button mat-flat-button color="primary">Submit</button>
    {{authForm.errors|json}}
</form>
