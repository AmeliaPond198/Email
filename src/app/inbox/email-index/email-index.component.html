<mat-grid-list cols="16" rowHeight="100vh">
    <mat-grid-tile colspan="4">
        <mat-selection-list [multiple]="false" class="text-inside-grid">
            <mat-list-option *ngFor="let email of emails">
                    <div>
                        <b>{{email.subject}}</b>
                    </div>
                    <p>
                        {{email.from}}
                    </p>
            </mat-list-option>
        </mat-selection-list>
    </mat-grid-tile>
    <mat-grid-tile colspan="12">
        <router-outlet></router-outlet>
    </mat-grid-tile>
</mat-grid-list>
