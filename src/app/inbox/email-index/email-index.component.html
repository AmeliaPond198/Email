<mat-grid-list cols="16" rowHeight="70vh">
    <mat-grid-tile colspan="4">
        <mat-selection-list [multiple]="false" class="text-inside-grid">
            <mat-list-option *ngFor="let email of emails" [routerLink]="email.id">
                <div class="content">
                    <b>{{email.subject}}</b>
                </div>
                <p class="trim">
                    {{email.from}}
                </p>
            </mat-list-option>
        </mat-selection-list>
    </mat-grid-tile>
    <mat-grid-tile colspan="12" style="background: rgb(237, 249, 253)">
        <router-outlet></router-outlet>
    </mat-grid-tile>
</mat-grid-list>
